<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>개인정보 입력</title>
</head>
<body>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:20px;
        }
        li label {
            width:80px;
            float:left;
        }
        fieldset {
            margin:15px;
        }
    </style>
    <form>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" title="name">
            </li>
            <li>
                <label for="mail">메일 주소</label>
                <input type="text" title="mail">
            </li>
        </ul>
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" title="id">
            </li>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="text" title="pwd">
            </li>
        </ul>
    </form>
</body>
</html>
