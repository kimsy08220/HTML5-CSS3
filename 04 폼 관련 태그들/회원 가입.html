<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원 가입</title>
</head>
<body>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:20px;
        }
        li label {
            width:120px;
            float:left;
        }
        fieldset {
            margin:15px;
        }
    </style>
    <form>
        <h1>회원 가입</h1>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" id="pwd">
                </li>
                <li>
                    <label for="pwd check">비밀번호 확인</label>
                    <input type="password" id="pwd check">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="tel">연락처</label>
                    <input type="tel" id="tel">
                </li>
                <li>
                    <label for="blog">블로그/홈페이지</label>
                    <input type="text" id="blog">
                </li>
            </ul>
        </fieldset>
        <input type="button" value="                                가입하기                                ">
    </form>
</body>
</html>
