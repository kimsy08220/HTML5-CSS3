<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>대관시간 선택</title>
</head>
<body>
    <h2>대관시간 선택</h2>
    <label>시작시간<input type="time" value="09:00" id="start"></label>
    <label>종료시간<input type="time" value="18:00" id="end"></label>
    <br>
    <label>시작시간<input type="datetime-local" value="2016-03-02T09:00" id="start"></label>
    <label>종료시간<input type="datetime-local" value="2016-03-02T18:00" id="end"></label>
</body>
</html>
