<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>meter 태그 연습</title>
</head>
<body>
    <label>점유율 0.8</label>
    <meter value="0.8"></meter>
    <br><br>
    <label>사용량 64%</label>
    <meter value="64" min="0" max="100"></meter>
    <br><br>
    <label>트래픽 초과</label>
    <meter value="9216" min="1024" max="10240" low="2048" high="8192"></meter>
    <br><br>
    <label>적절한 트래픽</label>
    <meter value="0.5" optimum="0.8"></meter>
</body>
</html>
