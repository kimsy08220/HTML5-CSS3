<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>신청자 정보 입력</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청자</legend>
            <br>
            <label class="reg" for="uname">이름</label>
            <input type="text" id="uname" autofocus required>
            <br><br>
            <label class="reg" id="uid">학번</label>
            <input type="text" id="uid" placeholder="하이픈없이 입력">
            <br><br>
            <label class="reg" id="uclass">학번</label>
            <select id="class">
                <optgroup label="공과대학">
                    <option value="archi">건축공학과</option>
                    <option value="mechanic">기계공학과</option>
                    <option value="indust">산업공학과</option>
                    <option value="elec">전기전자공학과</option>
                    <option value="computer" selected>컴퓨터공학과</option>
                    <option value="chemical">화학공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                    <option value="history">사학과</option>
                    <option value="lang">어문학부</option>
                    <option value="philo">철학</option>
                </optgroup>
            </select>
        </fieldset> 
        <br>
        <input type="submit" value="전송">
    </form>
</body>
</html>
