<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>float 속성</title>
    <style>
        .box1 { 
            padding:10px;
            margin:5px;
            background-color:orange;
            float:left;
         }
        .box2 { 
            padding:10px;
            margin:5px;
            background-color:skyblue;
            float:left; 
        }
        .box3 { 
            padding:10px;
            margin:5px;
            background-color:green;
            float:left; 
        }
        .box4 { 
            padding:10px;
            margin:5px;
            border:1px solid black;
            float:right; 
        }
    </style>
</head>
<body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>
</body>
</html>
