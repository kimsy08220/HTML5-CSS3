<!doctype html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>글꼴 관련 스타일3</title>
        <style>
            h1 {
                font-size:3em;
            }
            p {
                font-size:1em;
            }
            .f {
                font-size:16px;
            }
            .f1 {
                font-size:16pt;
            }
        </style>
    </head>
    <body>
        <h1>3em의 크기를 가진 제목</h1>
        <p>1em의 크기를 가진 단락</p>
        <p class="f">16px의 크기를 가진 단락</p>
        <p class="f1">16pt의 크기를 가진 단락</p>
    </body>
    </html>
