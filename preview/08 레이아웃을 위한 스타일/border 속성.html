<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>border 속성</title>
    <style>
        h1 {
            padding-bottom: 5px;
            border-bottom: 3px solid #ccc; 
        }
        p {
            padding: 10px;
            border: 2px dotted black; 
        }
    </style>
</head>
<body>
    <h1>박스 모델</h1>
    <p>박스 모델은 실제 콘텐츠 영역 …… 있습니다. </p>
</body>
</html>
