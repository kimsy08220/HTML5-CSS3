<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>margin 속성</title>
    <style>
        .div1 {
            width:400px; 
            height:160px;
            border: 1px solid;
        }
        .div2 {
            width:300px;
            height:100px;
            background:#0094ff;
        }
        #box1 { margin:30px 50px 30px 50px;}
        #box2 { margin:30px 50px;}
        #box3 { margin:50px;}
        #box4 { margin:30px 5px 10px; }
        .box {
            width:200px; 
            height:300px;
            background:#ff6a00;
            /* margin : 0 auto 중앙정렬 중요! */
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="div1"><div class="div2" id="box1"></div></div>
    <div class="div1"><div class="div2" id="box2"></div></div>
    <div class="div1"><div class="div2" id="box3"></div></div>
    <div class="div1"><div class="div2" id="box4"></div></div>

    <div class="box"></div>
</body>
</html>
