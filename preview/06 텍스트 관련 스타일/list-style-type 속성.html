<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>list-style-type 속성</title>
    <style>
        .book1 {
            list-style-type: lower-alpha; /* 소문자 알파벳 */
        }
        .book2 {
            list-style-type: upper-roman; /* 대문자 로마 숫자 */
        }
        ul {
            /* ul, ol 둘 다 사용 가능 */
            list-style-image:url('images/dot.png'); /* 불릿으로 사용할 이미지 */
        }
    </style>
</head>
<body>
    <ol class="book1">
        <li>Do it! 시리즈</li>
        <li>된다 시리즈</li>
        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ol>

    <ol class="book2">
        <li>Do it! 시리즈</li>
        <li>된다 시리즈</li>
        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ol>
    <ul>
        <li>회사소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>질문답변</li>
        <li>동영상강의</li>
    </ul>
</body>
</html>
