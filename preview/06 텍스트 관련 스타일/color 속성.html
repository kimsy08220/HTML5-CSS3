<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>color 속성</title>
    <style>
        h1 {color:rgb(0,200,0);} 
        h2 {color:blue;} 
        .accent {color:#ff0000;} 
    </style>
</head>
<body>
    <h1>세계 10대 슈퍼푸드</h1>
    <img src="images/galic.jpg">
    <h2>마늘(Garlic)</h2>
    <p>일해백리(一害百利)는 …… 준다는 것이다. </p>
    <p>마늘 특유의 아린 맛은 <span class="accent">알리신</span>이라는…… 준다.</p>
</body>
</html>
