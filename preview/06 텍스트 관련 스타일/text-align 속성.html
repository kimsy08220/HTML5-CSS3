<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>text-align 속성</title>
    <style>
        p {
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px; 
        }
        .align-left {text-align:left;} 
        .align-right {text-align:right;} 
        .align-center {text-align:center;} 
        .align-justify {text-align:justify;} 
    </style>
</head>
<body>
    <p class="align-left"> Integer elementum ...... </p>
    <p class="align-right"> Integer elementum ...... </p>
    <p class="align-center"> Integer elementum ...... </p>
    <p class="align-justify"> Integer elementum ...... </p>
</body>
</html>
