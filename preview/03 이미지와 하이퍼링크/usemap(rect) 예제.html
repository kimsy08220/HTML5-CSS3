<!doctype html>
<html>
<head>
	<title>usemap(rect) 예제</title>
	<meta charset="utf-8">
</head>
<body>
    <img src="images/kids.jpg" alt="" usemap="#favorites">
    <map name="favorites">
        <area shape="rect" coords="10,10,160,200" href="http://cafe.naver.com/doithtml5" target="_blank" alt="do it html5 네이버 카페로 가기">
        <area shape="rect" coords="220,10,380,200" href="http://www.facebook.com/do.it.html5" target="_blank" alt="do it html5 네이버 카페로 가기">
    </map>
</body>
</html>
