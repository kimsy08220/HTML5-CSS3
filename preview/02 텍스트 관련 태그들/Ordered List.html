<html>
<head>

    <title>Ordered List</title>
</head>
<body>
    <h2>Ordered List</h2>

        <li>영어</li>
        <li>음악</li>
        <li>수학</li>
        <li>과학</li>
    </ol>
    <ol start="5" type="a">
        <li>영어</li>
        <li>음악</li>
        <li>수학</li>
        <li>과학</li>
    </ol>
</body>
