<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>input number,range 예제</title>
    <style>
        ul {
            list-style:none;
        }
        li {
            margin:20px;
        }
        li label {
            width:150px;
            float:left;
        }
        fieldset {
            margin:15px;
        }
    </style>
</head>
<body>
	<form action="input.php" method="post">
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label for="member">참여인원<small>(최대 10명)</small></label>
                    <input type="number" id="member" min="1" max="10" value="1" step="1">
                </li> 
                <li>
                    <label for="stuff">지원물품<small>(1인당 5개)</small></label>
                    <input type="number" id="stuff" min="0" max="50" value="1" step="5">
                </li> 
                <li>
                    <label for="satis">희망 단계<small>(하, 중, 상)</small></label>
                    <input type="range" id="satis" min="1" max="3" value="1">
                </li> 
            </ul>
        </fieldset>
    </form>
</body>
</html>
