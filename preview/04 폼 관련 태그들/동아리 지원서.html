<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>동아리 지원서</title>
</head>
<body>
    <h1>동아리 지원서</h1>
    <form>
        <table border="1">
            <tr>
                <th>동아리 명</th>
                <td><b>슬램덩크</b></td>
            </tr>
            <tr>
                <th>이 름</th>
                <td>
                    <input type="text" placeholder="이름을 입력하시오."  size="18" autofocus required>
                </td>
            </tr>
            <tr>
                <th>학부 / 학과</th>
                <td>
                    <select>
                        <option value="computer">컴퓨터공학부</option>
                        <option value="management">경영학부</option>
                        <option value="archi">건축공학부</option>
                        <option value="gym" selected>체육교육과</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>학 년</th>
                <td>
                    <label><input type="radio" name="year" value="1" checked>1학년</label>
                    <label><input type="radio" name="year" value="2">2학년</label>
                    <label><input type="radio" name="year" value="3">3학년</label>
                    <label><input type="radio" name="year" value="4">4학년</label>
                </td>
            </tr>
            <tr>
                <th>학 번</th>
                <td>
                    <input type="text" placeholder="학번을 입력하시오." size="18">
                </td>
            </tr>
            <tr>
                <th>대학 입학 년도</th>
                <td>
                    <input type="text" value="2019" size="18" readonly>
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td>
                    <input type="text" placeholder="이메일 입력하시오." size="18" required>
                </td>
            </tr>
            <tr>
                <th>주소</th>
                <td>
                    <input type="text" placeholder="주소를 입력하시오." size="40">
                </td>
            </tr>
            <tr>
                <th rowspan="2">연락처</th>
                <td>
                    <label><input type="radio" name="phone" value="home">집</label>
                    <label><input type="radio" name="phone" value="tel">휴대폰</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" placeholder="전화번호를 입력하시오." size="18">
                </td>
            </tr>
            <tr>
                <th>취 미</th>
                <td>
                    <!-- 이거는 안 배운 것 -->
                    <input type="text" id="hobby" list="choices" placeholder="취미를 입력하시오." size="18">
                    <datalist id="choices">
                        <option value="exercise" label="운동"></option>
                        <option value="book" label="독서"></option>
                        <option value="swim" label="수영"></option>
                        <option value="game" label="게임"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <th>SNS 주소</th>
                <td>
                    <input type="text" placeholder="SNS 주소를 입력하시오." size="18">
                </td>
            </tr>
            <tr>
                <th>가입 동기</th>
                <td><textarea cols="55" rows="3">슬램덩크의 어떤 점을 보고 가입하고 싶으셨나요?</textarea></td>
            </tr>
            <tr>
                <th>자기소개</th>
                <td><textarea cols="55" rows="6">당신은 어떤 사람인가요?</textarea></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="취소하기">
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
