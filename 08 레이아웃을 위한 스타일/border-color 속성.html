<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>border-color 속성</title>
    <style>
        div {
            width:200px;
            height:100px;
            display:inline-block;
            margin:15px;
            border-style:dashed;
            border-width:2px;
        }
        .box1 { border-color:red; }
        .box2 { border-color:blue; }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
