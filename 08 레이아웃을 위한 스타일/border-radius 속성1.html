<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>border-radius 속성</title>
    <style>
        div {
            width:200px;
            height:125px;
            display:inline-block;
            margin:15px;
            border-style:dashed;
            border-width:2px;
        }
        .round {
            border:2px solid red;
            border-radius:20px;
        }
        #bg {
            background:url(images/pic1.jpg) no-repeat;
            background-size:cover;
        }
    </style>
</head>
<body>
    <div class="round"></div>
    <div class="round" id="bg"></div>
</body>
</html>
